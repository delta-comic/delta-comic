name: 构建和发布(dev)

on:
  push:
    branches:
      - 'develop'

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.head_commit && contains(github.event.head_commit.message, '(build)') }}
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
#restore
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      
      - name: Store
        uses: actions/cache@v4
        with:
          path: |
            ~/src-tauri/target
            ~/src-tauri/gen/android/.gradle
          key: ${{ runner.os }}-delta-comic-native
          restore-keys: |
            ${{ runner.os }}-delta-comic-native

      - name: Build script run pm
        run: chmod +x ./script/*
        
# rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android


# js
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10.27.0

      - name: Use Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Change depends
        run: sh ./script/install.sh

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile


# java
      - name: JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2
        with:
          log-accepted-android-sdk-licenses: false

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.5.0
        id: setup-ndk
        with:
          ndk-version: r29
          link-to-sdk: true
          local-cache: true

      - name: Init android project
        run: |
          pnpm dlx @tauri-apps/cli android init


# build
      - name: Build Android App
        id: build
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          mobile: "android"
          args: ""
          retryAttempts: 1
          


#signature
      - name: Setup Android signing
        run: |
          set -euo pipefail
          cd src-tauri/gen/android

          # 写 keystore.properties（更稳健的写法）
          printf 'keyAlias=%s\n' "${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          printf 'password=%s\n' "${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties

          # 更稳健地解码 base64 到二进制文件（避免 echo 的换行/转义问题）
          printf '%s' "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 --decode > "$RUNNER_TEMP/keystore.jks"
          printf 'storeFile=%s\n' "$RUNNER_TEMP/keystore.jks" >> keystore.properties

          # 快速断言：文件存在且大小>0
          ls -l "$RUNNER_TEMP/keystore.jks"
          stat --format="size=%s" "$RUNNER_TEMP/keystore.jks" || true
          head -c 64 "$RUNNER_TEMP/keystore.jks" | xxd -g 1 -l 64 || true

          # 用 keytool 验证 keystore 能否被打开（会失败则退出）
          KEYSTORE_PASS="${{ secrets.ANDROID_KEY_PASSWORD }}"
          if ! keytool -list -keystore "$RUNNER_TEMP/keystore.jks" -storepass "$KEYSTORE_PASS" >/dev/null 2>&1; then
            echo "ERROR: keystore cannot be read by keytool — likely empty, corrupted, wrong password or wrong format" >&2
            exit 1
          fi

      - name: Ensure apksigner (from Android build-tools) is available
        run: |
          set -euo pipefail
          # 优先使用 Android SDK 的 build-tools 下的 apksigner；如果没有则尝试通过 sdkmanager 安装
          if command -v apksigner >/dev/null 2>&1; then
            echo "apksigner already in PATH"
            apksigner --version || true
          else
            echo "Attempting to install Android build-tools via sdkmanager"
            yes | sdkmanager "build-tools;33.0.2"
            export PATH="$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH"
            if ! command -v apksigner >/dev/null 2>&1; then
              echo "apksigner not found after installing build-tools — check Android SDK setup" >&2
              exit 1
            fi
            apksigner --version || true
          fi

      - name: Signature App
        env:
          KEYSTORE_PASS: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          set -euo pipefail
          APK_SRC="./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk"
          if [ ! -f "$APK_SRC" ]; then
            echo "APK not found at $APK_SRC" >&2
            exit 1
          fi

          DIST_DIR=./dist
          mkdir -p "$DIST_DIR"

          # 使用 --ks-type 明确指定 keystore 类型（若你的是 JKS，请用 JKS；如果是 PKCS12，改为 PKCS12）
          apksigner sign \
            --ks "$RUNNER_TEMP/keystore.jks" \
            --ks-type JKS \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass "pass:$KEYSTORE_PASS" \
            --key-pass "pass:$KEYSTORE_PASS" \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$DIST_DIR/app.apk" \
            "$APK_SRC"

          echo '-----------'
          ls -la .
          echo '-----------'
          ls -la "$DIST_DIR"
                    

#publish
      - name: Release
        uses: softprops/action-gh-release@v2.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
           ./dist/app.apk
          tag_name: "dev-v${{ steps.build.outputs.appVersion }}"
          name: "Dev build v${{ steps.build.outputs.appVersion }}"
          body: |
            dev构建，不确保任何功能可以使用
            ${{ github.event.head_commit.message }}
          repository: ${{github.repository}}
          token: ${{ secrets.GITHUB_TOKEN }}
          make_latest: true
          prerelease: true