name: 构建和发布(dev)

on:
  push:
    branches:
      - 'develop'

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.head_commit && contains(github.event.head_commit.message, '[preview]') }}
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      #restore
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Cache Java
        uses: actions/cache@v5.0.3
        with:
          path: |
            ~/src-tauri/target
          key: ${{ runner.os }}-delta-comic-java

      - name: Cache Rust
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: ${{ runner.os }}-delta-comic-rust
          workspaces: './src-tauri/ -> target'

      # rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      # js
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10.27.0

      - name: Use Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # java
      - name: JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2
        with:
          log-accepted-android-sdk-licenses: false

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.5.0
        id: setup-ndk
        with:
          ndk-version: r29
          link-to-sdk: true
          local-cache: true

      - name: Init android project
        run: |
          echo "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
          pnpm dlx @tauri-apps/cli android init

      - name: Free up disk space
        run: |
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          # 如果你不需要 Android emulator / system images，可以清掉这些（通常占很多空间）
          sudo rm -rf /usr/local/lib/android/sdk/emulator || true
          sudo rm -rf /usr/local/lib/android/sdk/system-images || true
          sudo rm -rf /usr/local/lib/android/sdk/ndk/*/sources || true
          # 清理 cargo 缓存（谨慎：会导致重新下载，但能释放空间）
          rm -rf $HOME/.cargo/registry/cache || true
          rm -rf $HOME/.cargo/registry/index || true
          rm -rf $HOME/.gradle/caches/* || true
          df -h

      # build
      - name: Build Android App
        env:
          CARGO_TARGET_DIR: ${{ runner.temp }}/cargo-target
        run: |
          pnpm build:debug --target=armv7

      - name: Copy output
        run: |
          APK_SRC="./src-tauri/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk"
          mkdir -p dist
          cp "$APK_SRC" "./dist/app.apk"

      #publish
      - name: Release
        uses: softprops/action-gh-release@v2.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./dist/app.apk
          tag_name: 'dev-v${{ github.event.head_commit.id }}'
          name: 'Dev build ${{ github.event.head_commit.id }}'
          body: |
            dev构建，不确保任何功能可以使用
            ${{ github.event.head_commit.message }}
          repository: ${{github.repository}}
          token: ${{ secrets.GITHUB_TOKEN }}
          make_latest: true
          prerelease: true